[cooker]
cooker_powers=(120, 300, 600, 800, 1000, 1200, 1400, 1600, 1800, 2000)
cooker_init_power=1400
gpio_cooker_on_off=17
gpio_cooker_up=22
gpio_cooker_down=27
gpio_cooker_max=15

[tsensors]
ts1_type=DS18B20
ts1_id="0000066c6502"
gpio_ts1=4
#ts2_type=
#ts2_id=
#gpio_ts2=-1

[Tsteps]
Tsteps='{
0.0: self.start_process, # старт. Кэп, Вы с нами?!
22.0: self.heat_on_pause, # выключить нагрев
24.0: self.heat_for_heads, # включить слабый нагрев для отбора голов
25.0: self.start_watch_heads, # включить датчик голов
26.0: self.stop_body, # прекратить отбор тела, переключиться на отбор хвостов
28.0: self.finish # финиш
}'
